[tox]
envlist = py38, py39, py310, py311, py312, pre-commit, docs

[testenv]
extras = dev
setenv =
    AWS_ACCESS_KEY_ID={env:AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY={env:AWS_SECRET_ACCESS_KEY}
    CLIENT_ID={env:CLIENT_ID}
    CLIENT_SECRET={env:CLIENT_SECRET}
    CLIENT_SCOPE={env:CLIENT_SCOPE}
    DEFAULT_SERVERS={env:DEFAULT_SERVERS}
    SERVER_CLIENT_ID={env:SERVER_CLIENT_ID}
    SERVER_SECRET={env:SERVER_SECRET}
passenv =
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY
    CLIENT_ID
    CLIENT_SECRET
    CLIENT_SCOPE
    DEFAULT_SERVERS
    SERVER_CLIENT_ID
    SERVER_SECRET
commands =
    coverage erase
    coverage run -m pytest {posargs}
    coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
extras = docs
commands = mkdocs build --strict
